<div class="formview">
  <form (ngSubmit)="processForm()">
    <div class="form group">
      <label for="name">Name of Asset</label><span style="color:red">*</span>
        <input type="text" name="name" class="form-control" [(ngModel)]="asset.name">
    </div>
    <div class="form group">
        <label for="description" >Description</label><span style="color:red">*</span>
          <input type="text" name="description" class="form-control" [(ngModel)]="asset.description">
      </div>
      <div class="form group">
          <label for="status">Status</label><span style="color:red">*</span>
            <input type="text" name="status" class="form-control" [(ngModel)]="asset.status">
        </div>
        <input type="submit" class ="btn btn-success" value="save">
        <span style="color:red">{{errorMsg}}</span>
  </form>
</div>
