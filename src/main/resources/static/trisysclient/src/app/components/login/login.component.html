<div class="loginpage" >
  <div class="title">
      Welcome
  </div>
  <div class="panel-body">
      <div class="row">
          <div class="input-field col s12">
              <input [(ngModel)]="loginUser.emailId" id="email" 
                  type="email" class="validate">
                <!--  <input type="email" [(ngModel)]="enterEmail" name="myEmail" #myEmail="ngModel" email pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required> -->
              <label for="email">Email</label>
          </div>
      </div>

      <div class="row">
          <div class="input-field col s12">
              <input [(ngModel)]="loginUser.password" id="password" 
                  type="password" class="validate">
              <label for="password">Password</label>
          </div>
      </div>

      <span style="color:red">{{errorMsg}}</span>
      <button (click)="login(loginUser)" 
          class="btn waves-effect waves-light" 
          type="submit" name="action">Login</button>
  </div>
</div>
